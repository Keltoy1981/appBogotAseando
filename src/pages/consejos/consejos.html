<ion-header>

  <ion-navbar color="heads">
  	<ion-title>{{item.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon [name]="'md-' + item.icon" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
	<ion-card padding color="inners">
	    <ion-card-header>
	      <h3><label>{{item.title}}</label></h3>
	    </ion-card-header>
	    {{ item.contain}}<br>
      <ul>
        <li>{{ item.contain2}}</li>
        <li>{{ item.contain3}}</li>
        <li>{{ item.contain4}}</li>
        <li>{{ item.contain5}}</li>
        <li>{{ item.contain6}}</li>
      </ul>   
  </ion-card>

	
</ion-content>
