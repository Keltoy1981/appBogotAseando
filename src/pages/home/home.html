<ion-header>
  <ion-navbar color="heads">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
  <ion-card padding color="inners">
    <ion-card-header>
      <h2><label>Eco-tips</label></h2>
    </ion-card-header>
    <p>Consejos sobre como y donde depositar los residuos.</p>    
  </ion-card>


  <ion-list>
    <button ion-item *ngFor="let item of consejos" (click)="openNavDetailsPage(item)" icon-start color="inners">
      <ion-icon [name]="'md-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
